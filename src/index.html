<html>

  <link rel="stylesheet" href="style.css" type="css">
</head>

  <img id="background-image" src="../assets/loginbackground.jpg" />
  <form>

    <div>
      <img id="user-icon" />

    <div>
      <img="password-icon" />
      <input id="password-input" />

    <input id="login-btn" />

      <label id="forgot-password"></label>
    </div>
  </form>
</body>

</html>
